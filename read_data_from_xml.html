<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>excel</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>
<!-- To enable xml reading from local file in chrome run the below command on cmd in windows at the location where chrome is installed -->
<!-- C:\Program Files (x86)\Google\Chrome\Application>chrome.exe --allow-file-access-from-files-->
<script type="text/javascript">
$(document).ready(function(){
	$.get('test_data.xml', function(xml){
		var person = $(xml).find('person').text();
		$(xml).find('person').each(function(){
		 $("#temp").append('<li>' + $(this).text() + '</li>');
		}); 
	});
});

setInterval(function(){
	$.get('test_data.xml', function(xml){
		var person = $(xml).find('person').text();  
		$("#temp").html('');
		$(xml).find('person').each(function(){
		 $("#temp").append('<li>' + $(this).text() + '</li>');
		});
    });
},10000);

function loadXmlData() {
  $.get('test_data.xml', function(xml){
	var person = $(xml).find('person').text();  
	$("#temp").html('');
    $(xml).find('person').each(function(){
	 $("#temp").append('<li>' + $(this).text() + '</li>');
    }); 
  });
}
</script>
</head>
<body>
	<div id="container">    

    <div id="side">
        <div class="tags">
            <ul class="cld">
				<button  onClick="loadXmlData();">Click Me!</button>
                <li class="tag1"><a href="#">Movies</a></li>
				<div id="temp" ></div>
            </ul>
        </div>
    </div>

    <div id="xmldata"></div>

</div><br>
</body>
</html>
